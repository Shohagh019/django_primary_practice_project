{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="col-md-6 col-lg-5 col-xl-4">
        <form method="post" class="p-5 shadow rounded-3 bg-white" action = '/first_app/about/'>
            {% csrf_token %}
            <h2 class="text-center mb-4 text-primary">Create Your Account</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fw-semibold">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name = 'email'>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label fw-semibold">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" required name = 'username'>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <select class="form-select" aria-label="Default select example" name = 'select'>
                <option selected>Rate Our Site</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
        </form>
    </div>
</div>

{%endblock%}
