{% extends 'base.html'%}

{% block content %}
{% load crispy_forms_tags %}
<form method="post" class="pt-4" style="width: 50%; margin: auto; height: 500px;" enctype='multipart/form-data'>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-success mt-3" type="submit">Submit</button>
</form>

{% endblock %}
